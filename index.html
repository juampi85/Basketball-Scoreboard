<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="icon" type="image/jpg" href="./images/favicon.png"/>
    <link rel="stylesheet" href="grid.css">

</head>
<body>

    <div class="container">
        
        <div class="home-title">
                <h3>HOME</h3>
        </div>
            
        <div class="h--total--points" id="homeCounter">
            <h2 id="home--points">0</h2>
        </div>
            
            <div class="h--extras">
                <button class="extras--options option-1" onclick="add1ToHome()">+1</button>
                <button class="extras--options option-2" onclick="add2ToHome()">+2</button>
                <button class="extras--options option3" onclick="add3ToHome()">+3</button>
            </div>

        
        <div class="middle-board">
            <button class="new-game-btn" onclick="newGame()">NEW GAME!!</button>
            <p id="game-result"></p>
        </div>


        <div class="guest-title">
            <h3>GUEST</h3>
        </div>
            
            <div class="g--total--points" id="guestCounter">
                <h2 id="guest--points">0</h2>
            </div>
            
            <div class="g--extras">
                <button class="extras--options option-4" onclick="add1ToGuest()">+1</button>
                <button class="extras--options option-5" onclick="add2ToGuest()">+2</button>
                <button class="extras--options option-6" onclick="add3ToGuest()">+3</button>
            </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
